<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Text To Speech</header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea id="text-input" placeholder="Enter Text to Here..........."></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select>
              <option value="">Google US English (en-US)</option>
                            <option value="">  Google UK English Female (en-GB)</option>
                                <option value=""> Google UK English Male (en-GB)</option>
            </select>
          </div>
        </div>
        <button>Convert To Speech</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
